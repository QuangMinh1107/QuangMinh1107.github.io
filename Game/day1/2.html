<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800" style="background-color: cadetblue;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.translate(400,50);
        ctx.rotate(45*Math.PI/180);
        let color;
        for(let i=0;i<8;i++){
            for(let j=0;j<8;j++){
                color = (i+j)%2==0 ? "black" : "white";
                drawSquare(color,100+j*50,100+i*50,50);
            }
        }
        function drawSquare(c,x,y,w){
            ctx.strokeStyle = "red";
            ctx.fillStyle = c;
            ctx.fillRect(x,y,w,w);
        }
    </script>
</body>

</html>
