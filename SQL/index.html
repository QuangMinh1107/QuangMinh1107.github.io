<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Flex revision</title>
</head>

<body>
    <nav>
        <div class="left">
            <span><i class="fas fa-bars" aria-hidden="true"></i></span>
            <span><strong>Woel</strong>Fel</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Seach...">
        </div>
        <div class="right">
            <div class="pic">
                <a href=""><img
                        src="https://thuthuatnhanh.com/wp-content/uploads/2019/04/girl-xinh-han-quoc-kute-580x580.jpg"
                        alt=""></a>
            </div>
            <div class="text">
                <a href="">Radan Cohem</a>
            </div>
            <span><a href=""><i class="fas fa-angle-down"></i></a> </span>
        </div>
    </nav>
    <header>
        <div class="left">
            <span class="icon"><i class="fa fa-rocket" aria-hidden="true"></i></span>
            <span class="text">Text Member<br>Rocket</span>
        </div>
        <div class="right">
            <button class="my-team">My Team</button>
            <button class="btn-all">All</button>
        </div>
    </header>
    <div class="card-list">
        <div class="card">
            <div class="card-header">
                <span><i class="fa fa-heart"></i></span>
            </div>

            <div class="card-thumbnail">
                <img src="./img/adventure.jpg"
                    alt="">
            </div>
            <div class="card-info">
                <span class="name">Adventure</span>
                <span class="email">A beautiful landscape</span>
            </div>
            <div class="card-footer">
                <button class="btn-assign">
                    <span class="btn-icon"><i class="fa fa-address-book-o"></i></span>
                    <span class="btn-name">Assign</span>
                </button>
                <button class="btn-view">
                    <span class="btn-icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <span class="btn-view">View</span>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span><i class="fa fa-heart"></i></span>
            </div>

            <div class="card-thumbnail">
                <img src="./img/bridge.jpg"
                    alt="">
            </div>
            <div class="card-info">
                <span class="name">Bridge</span>
                <span class="email">An old bridge</span>
            </div>
            <div class="card-footer">
                <button class="btn-assign">
                    <span class="btn-icon"><i class="fa fa-address-book-o"></i></span>
                    <span class="btn-name">Assign</span>
                </button>
                <button class="btn-view">
                    <span class="btn-icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <span class="btn-view">View</span>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span><i class="fa fa-heart"></i></span>
            </div>

            <div class="card-thumbnail">
                <img src="./img/road.jpg"
                    alt="">
            </div>
            <div class="card-info">
                <span class="name">Road</span>
                <span class="email">A long journey</span>
            </div>
            <div class="card-footer">
                <button class="btn-assign">
                    <span class="btn-icon"><i class="fa fa-address-book-o"></i></span>
                    <span class="btn-name">Assign</span>
                </button>
                <button class="btn-view">
                    <span class="btn-icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <span class="btn-view">View</span>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span><i class="fa fa-heart"></i></span>
            </div>

            <div class="card-thumbnail">
                <img src="./img/seaport.jpg"
                    alt="">
            </div>
            <div class="card-info">
                <span class="name">Seaport</span>
                <span class="email">A sunset</span>
            </div>
            <div class="card-footer">
                <button class="btn-assign">
                    <span class="btn-icon"><i class="fa fa-address-book-o"></i></span>
                    <span class="btn-name">Assign</span>
                </button>
                <button class="btn-view">
                    <span class="btn-icon"><i class="fa fa-eye" aria-hidden="true"></i></span>
                    <span class="btn-view">View</span>
                </button>
            </div>
        </div>
        
        
        
        
    </div>
    <script src="https://kit.fontawesome.com/a6d9c854f8.js" crossorigin="anonymous"></script>

</html>
